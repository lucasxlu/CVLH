<script type="text/javascript">
    String.prototype.evalJSON = function () {
        return eval('(' + this + ')');
    }

    function uploadimg(i, pclass) {
        var obj = $("#file-uploader" + i), formobj = $(".search-box" + i);
        var index = layer.load(0, {shade: false});
        if (obj.val()) {
            var formdata = new FormData(formobj[0]);
            $.ajax({
                url: "/api/hzau/face/upthendetect",
                type: "POST",
                contentType: false,
                processData: false,
                data: formdata,
                success: function (data) {
                    layer.close(index);
                    var obj = data.evalJSON();
                    $("." + pclass + " img").attr("src", obj.data.src);
                    var sunobj = obj.data.faces.face1;
                    var image = new Image();
                    image.src = obj.data.src;
                    $("." + pclass + " .face-border").css({
                        width: $("." + pclass + " img").width() + "px", height: $("." + pclass + " img").height() + "px",
                        marginLeft: -$("." + pclass + " img").width() / 2 + "px", marginTop: -$("." + pclass + " img").height() / 2 + "px"
                    })
                    $("." + pclass + " .landmarkBox").css({
//                        'left': sunobj.x + 250 - $("." + pclass + " img").width() / 2 + 'px',
//                        'top': sunobj.y + 250 - $("." + pclass + " img").height() / 2 + 'px',
                        'left': sunobj.x + 250 - $("." + pclass + " img").width() / 2,
                        'top': sunobj.y + 250 - $("." + pclass + " img").height() / 2,
                        'width': sunobj.width,
                        'height': sunobj.height
                    })
                    var img1 = $("#img-one").attr("src");
                    var img2 = $("#img-two").attr("src");
                    if (img1.trim() != "" && img2.trim() != "") {
                        $.ajax({
                            url: "/api/hzau/face/compare",
                            type: "POST",
                            data: {faceImg1: img1, faceImg2: img2},
                            success: function (data) {
                                var obj = data.evalJSON();
                                $("#desc").text(obj.data.desc);
                                $(".resp-json-container").html(data);
                            },
                            error: function (data) {
                                $('#serverResponse').html(data.status + " : " + data.statusText + " : " + data.responseText);
                            }
                        })
                    }
                },
                error: function (data) {
                    $('#serverResponse').html(data.status + " : " + data.statusText + " : " + data.responseText);
                }
            });
        }
    }

    function detectUrl(c) {
        var index = layer.load(0, {shade: true});
        if ($(".c").val().trim() != "") {
            $.ajax({
                url: "/api/hzau/image/url",
                type: "POST",
                data: {url: $("#imageurl").val().trim()},
                success: function (data) {
                    layer.close(index);
                    var obj = data.evalJSON();
                    if (obj.status == 0) {
                        $(".media-object").attr("src", obj.data.imgSrc);
                        $(".media").show();
                        var html = gethtmlbyObj(obj.data.result.precision);
                        var html1 = gethtmlbyObj(obj.data.result.recall);
                        $("#infopred ul").html(html);
                        $("#flatpred ul").html(html1);
                        $('.ctimes').text(obj.data.time);
                    }
                },
                error: function (data) {
                    $('#serverResponse').html(data.status + " : " + data.statusText + " : " + data.responseText);
                }
            })
        } else {
            layer.msg('invalid url');
        }
    }

    $(function () {
        $('#urlsubmit')
            .bootstrapValidator({
                fields: {
                    imageurl: {
                        validators: {
                            notEmpty: {
                                message: 'Invalid Image URL'
                            }
                        }
                    },
                }
            }).on('error.form.bv',
            function (e) {
                var $form = $(e.target), validator = $form.data('bootstrapValidator'),
                    $invalidField = validator.getInvalidFields().eq(0), $collapse = $invalidField.parents('.collapse');
                $collapse.collapse('show');
            });
    })
</script>
